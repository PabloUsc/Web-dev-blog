<!DOCTYPE html>
<html lang="en">
<head>
  <title>blog sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="color2.css">
  <link rel="icon" type="image/ico" sizes="16x16" href="./img/Tubloc_ICO.ico">  
</head>
<body style="background-color: white;">

  <img src="img/logoTublok.png" height= "100" height="100" style="margin-left: 400px; margin-top: 30px;">
  <form action="" style="margin: auto; text-align: center; size: 50%;">
    <br>
    <div class="row">
    <div class="col">
    <div class="rounded_login">
      <legend>Create an account</legend>
      <br>
      <input type="fname" placeholder="Name..."><br><br>
      <input type="lname" placeholder="Last Name..."><br><br>
      <input type="email" id="email" placeholder="Enter your email..."><br><br>
      <input type="password" id="password" placeholder="Enter your password"><br><br>
      <input type="password" id="password" placeholder="Repeat your password"><br><br>
      <button class="create_b" type="button" onclick="alert('Account Created')">Create</button>
    </div>
</div>
<div class="col">
    <div class="rounded_login">
      <legend>Sign in</legend>
      <br>
      <input type="email" id="email" placeholder="Enter your email..."><br><br>
      <input type="password" id="password" placeholder="Enter your password"><br><br>
      <button class="Log_in" type="button" onclick="alert('Log In Succesful!')">Log In</button>
    </div>
</div>
</div>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
